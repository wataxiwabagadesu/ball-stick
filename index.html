<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>Ball-Stick 分子生成器（2D → 3D）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css" />

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
}
header {
  padding: 10px 14px;
  border-bottom: 1px solid #ddd;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}
header b { font-size: 16px; }

input, button, select {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button { cursor: pointer; background: #f6f7ff; }

#status { font-size: 12px; color: #555; }

#main {
  height: calc(100% - 64px);
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 10px;
  padding: 10px;
  background: #f7f7f9;
  box-sizing: border-box;
}

.panel {
  background: #fff;
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.panel h3 {
  margin: 0;
  padding: 8px 12px;
  background: #f3f3f3;
  font-size: 14px;
  border-bottom: 1px solid #ddd;
}
.panel .body { flex: 1; min-height: 0; }

#composer, #viewer3d {
  width: 100%;
  height: 100%;
}
</style>

<!-- three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- Kekule -->
<script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.js?modules=io,chemWidget,calculation,openbabel&locals=en,zh&language=zh"></script>

<!-- ★ 同源 OpenBabel / Worker 路径（GitHub Pages 必须） -->
<script>
const extraPath = new URL('./assets/kekule/extra/', document.baseURI).toString();
Kekule.environment.setEnvVar('openbabel.path', extraPath);
</script>
</head>

<body>

<header>
  <b>Ball-Stick 分子生成器</b>

  <input id="inpSmiles" placeholder="输入 SMILES（如 CCO）" style="min-width:240px">
  <button id="btnLoadSmiles">SMILES → 2D</button>

  <button id="btnGen3D">生成 3D</button>
  <button id="btnClear">清空</button>

  <span id="status">状态：初始化中…</span>
</header>

<div id="main">
  <div class="panel">
    <h3>二维结构编辑器</h3>
    <div class="body" id="composer"></div>
  </div>

  <div class="panel">
    <h3>三维球棍模型</h3>
    <div class="body" id="viewer3d"></div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const statusEl = $("status");

let composerWidget, viewerWidget;

/* ---------- 初始化 Kekule 组件 ---------- */
function initWidgets() {
  composerWidget = new Kekule.Editor.Composer($("composer"));
  composerWidget.setEnableToolbar(true);

  viewerWidget = new Kekule.ChemWidget.Viewer3D($("viewer3d"));
  viewerWidget.setEnableToolbar(true);
  viewerWidget.setMoleculeDisplayType(
    Kekule.Render.Molecule3DDisplayType.BALL_STICK
  );
}

/* ---------- OpenBabel ---------- */
function ensureOpenBabel() {
  return new Promise((resolve, reject) => {
    if (Kekule.OpenBabel.isAvailable()) {
      resolve();
      return;
    }
    statusEl.textContent = "状态：正在加载 OpenBabel…";
    Kekule.OpenBabel.enable(err => {
      if (err) reject(err);
      else resolve();
    });
  });
}

/* ---------- 从 ChemObj 中提取真正的分子 ---------- */
function pickMol(obj) {
  if (!obj) return null;
  if (obj instanceof Kekule.StructureFragment) return obj;
  if (obj instanceof Kekule.Molecule) return obj;

  if (typeof obj.getChildCount === "function") {
    for (let i = 0; i < obj.getChildCount(); i++) {
      const found = pickMol(obj.getChildAt(i));
      if (found) return found;
    }
  }
  if (typeof obj.getChildren === "function") {
    for (const c of obj.getChildren()) {
      const found = pickMol(c);
      if (found) return found;
    }
  }
  return null;
}

/* ---------- SMILES → 2D ---------- */
async function loadSmiles() {
  const smiles = $("inpSmiles").value.trim();
  if (!smiles) return;

  await ensureOpenBabel();
  statusEl.textContent = "状态：生成 2D 结构…";

  const mol = Kekule.IO.loadFormatData(smiles, "smi");
  const gen2d = new Kekule.Calculator.ObStructure2DGenerator();
  gen2d.setSourceMol(mol);

  await new Promise((res, rej) => gen2d.execute(e => e ? rej(e) : res()));

  composerWidget.setChemObj(gen2d.getGeneratedMol() || mol);
  statusEl.textContent = "状态：2D 结构已生成";
}

/* ---------- 2D → 3D ---------- */
async function gen3D() {
  await ensureOpenBabel();

  const raw = composerWidget.getChemObj();
  const mol = pickMol(raw);
  if (!mol) {
    alert("请先画一个分子或导入 SMILES");
    return;
  }

  statusEl.textContent = "状态：生成 3D 坐标…";
  const gen3d = new Kekule.Calculator.ObStructure3DGenerator();
  gen3d.setSourceMol(mol);

  await new Promise((res, rej) => gen3d.execute(e => e ? rej(e) : res()));

  viewerWidget.setChemObj(gen3d.getGeneratedMol() || mol);
  viewerWidget.zoomToFit();
  statusEl.textContent = "状态：3D 球棍模型已生成";
}

/* ---------- 清空 ---------- */
function clearAll() {
  composerWidget.setChemObj(null);
  viewerWidget.setChemObj(null);
  $("inpSmiles").value = "";
  statusEl.textContent = "状态：已清空";
}

/* ---------- 绑定 ---------- */
$("btnLoadSmiles").onclick = loadSmiles;
$("btnGen3D").onclick = gen3D;
$("btnClear").onclick = clearAll;

/* ---------- 启动 ---------- */
Kekule.X.domReady(() => {
  initWidgets();
  statusEl.textContent = "状态：就绪（请输入 SMILES）";
});
</script>

</body>
</html>
